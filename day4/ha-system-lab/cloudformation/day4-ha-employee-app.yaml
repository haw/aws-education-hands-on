            sleep 30
          done

          node init_db.js || true
          systemctl start employee-app

          echo "Employee Management System (Server 2) setup complete!"
          echo "Access at: http://$(curl -s http://169.254.169.254/latest/meta-data/public-ipv4):3000"

  # Target Group for ALB
  HAWebTargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      Name: ha-web-targets-cf-day4
      Protocol: HTTP
      Port: 3000
      VpcId: !Ref EmployeeAppVpc
      HealthCheckPath: /
      HealthCheckProtocol: HTTP
      HealthCheckIntervalSeconds: 30
      HealthyThresholdCount: 2
      UnhealthyThresholdCount: 5
      TargetType: instance
      Targets:
        - Id: !Ref EmployeeWebServer1
        - Id: !Ref EmployeeWebServer2
      Tags:
        - Key: Name
          Value: ha-web-targets-cf-day4

  # Application Load Balancer
  HASystemALB:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Properties:
      Name: ha-system-alb-cf-day4
      Scheme: internet-facing
      Type: application
      SecurityGroups:
        - !Ref ALBSecurityGroup
      Subnets:
        - !Ref PublicSubnet1
        - !Ref PublicSubnet2
      Tags:
        - Key: Name
          Value: ha-system-alb-cf-day4

  # ALB Listener
  HASystemALBListener:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      DefaultActions:
        - Type: forward
          TargetGroupArn: !Ref HAWebTargetGroup
      LoadBalancerArn: !Ref HASystemALB
      Port: 80
      Protocol: HTTP

Outputs:
  VpcId:
    Description: VPC ID
    Value: !Ref EmployeeAppVpc
    
  ALBUrl:
    Description: Application Load Balancer URL (Main Access Point)
    Value: !Sub 'http://${HASystemALB.DNSName}'
    
  DatabaseEndpoint:
    Description: RDS Database Endpoint
    Value: !GetAtt EmployeeDatabase.Endpoint.Address
